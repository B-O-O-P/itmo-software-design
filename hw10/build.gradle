plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.mongodb', name: 'bson', version: '4.2.2'
    implementation group: 'org.mongodb', name: 'mongodb-driver', version: '3.6.3'
    implementation group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.8'
    implementation group: 'org.mongodb', name: 'mongodb-driver-rx', version: '1.5.0'
    implementation group: 'io.reactivex', name: 'rxnetty-http', version: '0.5.3'
    implementation group: 'io.netty', name: 'netty-all', version: '4.1.29.Final'
    implementation group: 'io.reactivex', name: 'rxjava', version: '1.3.8'
    runtimeOnly group: 'io.reactivex', name: 'rxnetty-common', version: '0.5.3'
    runtimeOnly group: 'io.reactivex', name: 'rxnetty-tcp', version: '0.5.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}